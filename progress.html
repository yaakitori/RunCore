<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="progress.css">
</head>
<body>
    <div class="container">
        <header class="progress-header">
            <i class="fas fa-arrow-left"></i>
            <h2>Progress</h2>
            <span></span> <!-- for centering title -->
        </header>

        <main>
            <section class="progress-section">
                <h3>Weekly Progress</h3>
                <div class="progress-card">
                    <span class="label">Distance</span>
                    <strong class="value">25 km</strong>
                    <span class="change positive">This Week +10%</span>
                    <div class="bar-chart">
                        <div class="bar-item"><div class="bar" style="height: 60%;"></div><span>Mon</span></div>
                        <div class="bar-item"><div class="bar" style="height: 80%;"></div><span>Tue</span></div>
                        <div class="bar-item"><div class="bar" style="height: 40%;"></div><span>Wed</span></div>
                        <div class="bar-item"><div class="bar" style="height: 70%;"></div><span>Thu</span></div>
                        <div class="bar-item"><div class="bar" style="height: 90%;"></div><span>Fri</span></div>
                        <div class="bar-item"><div class="bar" style="height: 50%;"></div><span>Sat</span></div>
                        <div class="bar-item"><div class="bar" style="height: 30%;"></div><span>Sun</span></div>
                    </div>
                </div>
            </section>

            <section class="progress-section">
                <h3>Monthly Progress</h3>
                <div class="progress-card">
                    <span class="label">Total Distance</span>
                    <strong class="value">100 km</strong>
                    <span class="change positive">This Month +5%</span>
                    <div class="line-chart-placeholder"></div>
                </div>
            </section>
        </main>

        <footer class="footer-nav">
            <a href="#"><i class="fas fa-home"></i></a>
            <a href="#" class="active"><i class="fas fa-chart-line"></i></a>
            <a href="#"><i class="fas fa-map-marker-alt"></i></a>
            <a href="#"><i class="fas fa-user"></i></a>
        </footer>
    </div>
</body>
</html>
